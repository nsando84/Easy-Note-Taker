<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note taker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/assets/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    
</head>
<body>

  <nav class="navbar mainbg">
        <a class="navbar-brand" href="./index.html">
            <h5 class="text-info"><span role="img" aria-label="Memo">üìù</span> Quick note</h5>
          
        </a>
      </nav>

    <div class="container" id="wrapper">
    <div class="jumbotron container mainbg mb-0">
        <h1 class="display-4 text-info">Quick note</h1>
        <p class="lead text-secondary mt-4"> easily save all your notes</p>
        <a class="btn border border-info" role="button" id="get-started">click here!</a>
      </div>
   
      
      


    <div id="note-area"></div>
    </div>

    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content border border-info">
            <div class="modal-header">
              <h5 class="modal-title text-info" id="exampleModalLabel">New Note</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form-reset">
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Title:</label>
                  <input type="text" class="form-control" id="new-title">
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label">Text:</label>
                  <textarea class="form-control" id="new-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn border border-white" data-dismiss="modal">Close</button>
              <button type="submit" class="btn border border-white" id="submit-note" method="post" data-dismiss="modal">Send note</button>
            </div>
          </div>
        </div>
      </div>
  



      
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./public/assets/js/script.js"></script>
</body>
</html>
