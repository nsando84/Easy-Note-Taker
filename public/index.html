<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note taker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <style>
        #wrapper {
            width: 800px;
            margin: auto;
            margin-top: 50px;
        }

        .jumbotron {
            text-align: center;
        }

        .mainbg {
            background-color: rgb(247, 236, 156);;
        }

        .addnote:focus  {
            outline: none;
            border: none;
            box-shadow: none
        }

        
        
        li  {
            list-style-type: none;
            border-top: 1px solid white;
            padding-bottom: 10px;
            
        }

        ul {
            margin: 0;
            padding: 0;
        }

        .title-class {
            margin: auto;
            display: block;
            width: 90%;
            background-color: rgb(247, 242, 202);
            outline: none;
            border: none;
            margin-top: 10px;
            border-bottom: 1px solid rgb(180, 179, 179);
            font-size: 14px;
            font-weight: bold;
        }

        .text-class {
            margin: auto;
            display: block;
            width: 90%;
            background-color: rgb(247, 242, 202);
            outline: none;
            border: none;
            resize: none;
            margin-top: 10px;
        }
        textarea {
            height: 100px;
        }
        .option-btn, #save-btn {
            display: inline-block;
            font-size: 12px;
            text-decoration: underline;
            color: blue;
            cursor: pointer;
            margin: 10px;

        }

        

        #option-div {
            text-align: right;
        }



    </style>
</head>

        <p class="lead text-secondary mt-4"> easily save all your notes</p>
        <a class="btn border border-info" role="button" id="get-started">click here!</a>

    <div id="note-area"></div>
    </div>
